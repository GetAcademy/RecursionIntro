<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>    
    <script>

        // Sekvens (kommandoer i rekkefølge), Seleksjon (if) og Iterasjon (gjentakelse, feks. løkker)

        function demoIterationWithForLoop() {
            for (let i = 0; i < 10; i++) {
                console.log(i);
            }
        }

        function demoIterationWithRecursion(i = 0) {
            if (i >= 10) return;
            console.log(i);
            demoIterationWithRecursion(i + 1);
        }
    </script>
</body>

</html>
